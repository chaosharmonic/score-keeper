<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ScoreKeeper</title>
    <link rel="stylesheet" href="score.css">
  </head>
  <body>
    <div id="outer">
      <div>
        <h2>ScoreKeeper!</h2>
        <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
        <h1 id="gameOverDisplay"></h1>
        <h3>Playing to: <span id="firstTo">5</span></h3>
      </div>
      <div class="controls">
        <button id="p1">Player One</button>
        <button id="p2">Player Two</button>
      </div>
      <div class="controls">
        <button class="rules" id="reset">Reset Scores</button>
      </div>
      <div class="controls">
        <h3>Max Score</h3>
        <button class="rules" id="firstToUp">Increase</button>
        <button class="rules" id="firstToDown">Decrease</button>
      </div>
    </div>

    <script type="text/javascript" src="score.js">
    </script>
  </body>
</html>
